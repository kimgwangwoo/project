<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/checkout/">

<head>
    <meta charset="UTF-8">
    <title>응원게시판</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .wooWidthImg {
            width: 200px;
            height: 200px;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common::menu">
            </nav>
        </header>

        <main>
            <div class="py-5 text-center mt-5">

                <h2>롯데 자이언츠 응원게시판</h2>
                <p class="lead">선수들에게 응원의 메세지를 남겨주세요.</p>
                <!--    <img th:src="${'/files'+'/' + (board.filename)}"
                     width="200" height="200" />-->


            </div>
            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                </div>

                <div class="container">
                    <div class="py-5 text-center">

                        <form class="needs-validation" novalidate method="get" id="board" action="#"
                            th:action="@{/login/boarddetail}" th:object="${board}">

                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="title" class="form-label">제목</label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}" readonly>
                                </div>


                                <div class="col-12">
                                    <label for="contents" class="form-label">내용</label>
                                    <textarea class="form-control" id="contents" rows="5" cols="10"
                                        th:field="*{contents}" readonly></textarea>
                                </div>

                            </div>



                            <hr class="my-4">
                            <a class="btn btn-outline-success" href="/login/board">목록으로</a>
                            <button class="btn btn-outline-success" type="button"
                                th:href="@{/login/boardwrite(id=${board.id})}"
                                th:onclick="|location.href='@{/login/boardwrite(id=${board.id})}'|" th:text="수정"
                                th:if="${#authentication.name == board.user.username}">
                                modify
                            </button>
                            <button class="btn btn-outline-success" type="button"
                                th:onclick="|location.href='@{/login/delete(id=${board.id})}'|" th:text="삭제"
                                th:if="${#authentication.name == board.user.username}">
                                delete
                            </button>
                    </div>

                    </form>
                </div>
            </div>

    </div>


    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; KimGwangwoo</p>
        <ul class="list-inline">

        </ul>
    </footer>
    </div>


    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="form-validation.js"></script>
</body>

</html>
