<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/css/signin.css" rel="stylesheet">
    <title>Hello, world!</title>
    <style>
        .wooWidthImg {
            width: 200px;
            height: 200px;

        }
    </style>
</head>

<body class="text-center">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common::menu">
        </nav>
    </header>

    <main class="form-signin">


        <form th:action="@{/login}" method="post">
            <img class="mb-4 wooWidthImg" th:src="@{/image/bird.png}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Welcome! LOTTE GIANTS</h1>
            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <span>아이디와 비밀번호를 확인해주세요</span><br /><span th:text="${param.error}"></span>
            </div>
            <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
            </div>
            <div th:if="${param.logout}" class="alert alert-danger d-flex align-items-center" role="alert">
                You have been logged out.
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="mem_id" name="username" placeholder="ID">
                <label for="mem_id">ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="mem_passwd" name="password" placeholder="Password">
                <label for="mem_passwd">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <a class="w-100 btn btn-lg btn-primary" href="/user" type="button">회원가입</a>
            <p class="mt-5 mb-3 text-muted">&copy; KimGwangwoo</p>
        </form>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
