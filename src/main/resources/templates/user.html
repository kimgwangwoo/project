<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/checkout/">

<head>
  <meta charset="UTF-8">
  <title>회원가입</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .wooWidthImg {
      width: 200px;
      height: 200px;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4 wooWidthImg" th:src="@{/image/bird.png}" alt="" width="72" height="57">
        <h2>롯데 자이언츠 회원가입</h2>
        <p class="lead">롯데 자이언츠 홈 경기를 예약하기 위해서는 회원가입이 필요합니다.</p>
      </div>

      <div class="row g-5">
        <div class="container">
          <h4 class="mb-3">회원정보</h4>
          <form class="" method="POST" id="user" action="#" th:action="@{/user}" th:object="${user}">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="mem_name" class="form-label">이름</label>
                <input type="text" class="form-control" id="mem_name" name="mem_name" placeholder=""
                  th:classappend="${#fields.hasErrors('mem_name')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('mem_name')}" th:errors="*{mem_name}">username
                  error message
                </div>

              </div>


              <div class="col-sm-6">
                <label for="username" class="form-label">ID</label>
                <input type="text" class="form-control" id="username" name="username" placeholder=""
                  th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username
                  error message
                </div>


              </div>
              <div class="col-sm-6">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder=""
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">username
                  error message
                </div>


              </div>
              <div class="col-6">
                <label for="mem_phone" class="form-label">전화번호</label>
                <input type="text" class="form-control" id="mem_phone" name="mem_phone"
                  placeholder="-빼고 입력해주세요 ex)01000000000"
                  th:classappend="${#fields.hasErrors('mem_phone')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('mem_phone')}" th:errors="*{mem_phone}">
                  username
                  error message
                </div>


              </div>



              <div class="col-12">
                <label for="mem_address" class="form-label">주소 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="mem_address" name="mem_address" placeholder="부산광역시 기장군"
                  th:classappend="${#fields.hasErrors('mem_address')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('mem_address')}" th:errors="*{mem_address}">
                  username
                  error message
                </div>




              </div>


              <hr class="my-4">

              <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입 완료</button>
            </div>
          </form>

        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; KimGwangwoo</p>
      <ul class="list-inline">

      </ul>
    </footer>
  </div>


  <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <script src="form-validation.js"></script>
</body>

</html>
