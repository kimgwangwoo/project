<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/checkout/">

<head>
    <meta charset="UTF-8">
    <title>응원게시판</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .wooWidthImg {
            width: 200px;
            height: 200px;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    &lt;!&ndash; Custom styles for this template &ndash;&gt;
    <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common::menu">
            </nav>
        </header>

        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4 wooWidthImg" th:src="@{/image/bird.png}" alt="" width="72" height="57">
                <h2>롯데 자이언츠 응원게시판</h2>
                <p class="lead">선수들에게 응원의 메세지를 남겨주세요.</p>
            </div>
            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                </div>

                <div class="container">
                    <div class="py-5 text-center">

                        <h4 class="mb-3">응원게시판</h4>

                        <form class="needs-validation" novalidate method="POST" id="board" action="#"
                            th:action="@{/login/boardwrite}" th:object="${board}" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{read_num}" th:value="*{read_num}">
                            <input type="hidden" th:field="*{board_date}">
                            <input type="hidden" th:field="*{user}">

                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="title" class="form-label">제목</label>
                                    <input type="text" class="form-control"
                                        th:classappend="${#fields.hasErrors('title')}? 'is-invalid'" id="title"
                                        placeholder="제목" th:field="*{title}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                        th:errors="*{title}">
                                        Valid first name is required.
                                    </div>
                                </div>


                                <div class="col-12">
                                    <label for="contents" class="form-label">contents</label>
                                    <textarea class="form-control"
                                        th:classappend="${#fields.hasErrors('contents')}? 'is-invalid'"
                                        placeholder="Leave a comment here" id="contents" rows="5" cols="10"
                                        th:field="*{contents}"></textarea>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('contents')}"
                                        th:errors="*{contents}">
                                        Valid first name is required.
                                    </div>

                                </div>
                            </div>



                            <hr class="my-4">
                            <button class="btn btn-outline-success" type="submit">글쓰기 완료</button>
                            <a type="button" class="btn btn-outline-success"><input type="file" name="file"> </a>

                        </form>
                    </div>
                </div>

            </div>


        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; KimGwangwoo</p>
            <ul class="list-inline">

            </ul>
        </footer>
    </div>


    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="form-validation.js"></script>
</body>

</html>
